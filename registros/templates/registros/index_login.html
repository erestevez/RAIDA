{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="{% static 'SweetAlert.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/b.css' %}">
    <link rel="icon" href="{% static 'img/favicon_login.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font/font-awesome-4.2.0/css/font-awesome.min.css' %}">
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: url({% static 'img/background.jpg' %}) no-repeat center center fixed;
        background-size: cover;
    }



</style>
<body>

<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="{% static 'img/face.png' %}">
            </div>

            <form class="col-12" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i>Login</button>
            </form>
            <br>
        </div>
    </div>
</div>
<script>
    {% if form.errors %}
        Swal.fire({
            title: 'Error!',
            text: 'Usuario o Contrasenna incorrecto',
            type: 'error',
            confirmButtonText: 'Intentelo Otra Vez'
        })
    {% endif %}

</script>


</body>
</html>
