{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">


{% block title %}  <title>Login</title>{% endblock %}
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'img/favicon_login.png' %}" rel="icon">
  <link href="{% static 'css/coming-soon.min.css' %}" rel="stylesheet">
<link href="{% static 'font/font-awesome-4.2.0/css/all.min.css' %}" rel="stylesheet">
<link href="{% static 'font/font-awesome-4.2.0/css/font-awesome.min.css' %}" rel="stylesheet">
<body>

  <div class="overlay">
  <img src="{% static 'img/fondo.jpg' %}" alt="logo" style="float:right;width:100%;height:100%;">
  </div>
{% block forms %}
  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <div class="input-group-newsletter">
                <form method="post">
                    {% csrf_token %}
                    {{ form.username }}
                    <br>
                    {{ form.password }}

                    <div class="">
<center>
                <button class="btn btn-secondary fa fa-" type="submit">Acceder!</button>
</center>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
  <div class="social-icons">
    <ul class="text-center mb-0">
      <li class="">
        <a href="//reportes.finlay.edu.cu">
          <img src="{% static 'img/mantis.png' %}">
        </a>
      </li>
      <li class="">
        <a href="//glpi.finlay.edu.cu/glpi">
          <img src="{% static 'img/glpi.png' %}">
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="//www.google.com/search?client=ubuntu&hs=wUs&channel=fs&ei=9YJdXYfJMK2D5wKPopvgDA&q=Instituto+Finlay+de+Vacunas%2C+La+Habana&oq=Instituto+finlay+de+vacunas&gs_l=psy-ab.1.2.35i39j0j38.1910.2202..4900...0.0..0.135.248.0j2......0....1..gws-wiz.......35i304i39.SH2pcixhJH8">
          <i class="fa fa-google"></i>
        </a>
      </li>
    </ul>
  </div>

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/coming-soon.min.js' %}"></script>

</body>

</html>
